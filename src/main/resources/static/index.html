	<body>
	<main role="main" class="container pt-6">
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="card ">
                        <div class="card-header">
                            <nav > <h5><span id="piecesTitleSuffix"></span></h5>
                                <ul class="pagination justify-content-start">
                                  <li id="envtLi" class="page-item ml-4 form-inline">
                                      <div class="input-group input-group-sm ">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">Group</span>
                                         </div>

                                      </div>

                                  </li>
                                   <li id="envtLi" class="page-item ml-4 form-inline">

                                               <span class="input-group-text" id="inputGroup-sizing-sm">Schema</span>
                                            </div>
                                            <select id="schema"></select>
                                      </div>
                                  </li>
                                  <li class="page-item"><a class="input-group-sm page-link ml-4 form-inline" href="#" id="exportGraph">Export</a></li>
                                </ul>
                              </nav>
                                <div ><p class='text-primary' id="messageDiv"></p></div>

                        </div>
                        <div class="card-body" >

                        </div>
                    </div>

                        <div class="modal-content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


<a id="back-to-top" href="#" class="btn btn-secondary btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>
